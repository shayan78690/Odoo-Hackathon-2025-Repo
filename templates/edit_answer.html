{% extends "base.html" %}

{% block title %}Edit Answer - StackIt{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">Edit Your Answer</h2>
        <p class="text-gray-600 text-sm mb-6 border-b pb-3">
            For question: 
            <strong class="text-gray-800">
                {{ answer.question.title }}
            </strong>
        </p>

        <form method="POST" class="space-y-6">
            <!-- Answer Field -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                    Your Answer
                </label>
                <textarea id="content" name="content" class="ckeditor w-full rounded border border-gray-300"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-4">
                <button type="submit"
                        class="px-5 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                    Update Answer
                </button>
                <a href="{{ url_for('view_question', id=answer.question_id) }}"
                   class="px-5 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content', {
        filebrowserUploadUrl: '/upload',
        filebrowserUploadMethod: 'form',
        toolbar: [
            ['Bold', 'Italic', 'Underline'],
            ['NumberedList', 'BulletedList'],
            ['Link', 'Unlink'],
            ['Image']
        ],
        removePlugins: 'elementspath',
        resize_enabled: false
    });
</script>
{% endblock %}
