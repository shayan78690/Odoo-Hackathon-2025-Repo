{% extends "base.html" %}

{% block title %}Ask Question - StackIt{% endblock %}

{% block content %}
<div class="ask-container">
    <div class="ask-card">
        <h2>Ask a Question</h2>
        
        <form method="POST" class="ask-form">
            <div class="form-group">
                <label for="title">Question Title</label>
                <input type="text" id="title" name="title" placeholder="What's your question? Be specific." required>
            </div>
            
            <div class="form-group">
                <label for="content">Details</label>
                <textarea id="content" name="content" rows="10" placeholder="Provide details about your question..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="category_id">Category (optional)</label>
                <select id="category_id" name="category_id">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn-primary btn-full">Post Question</button>
        </form>
    </div>
</div>
{% endblock %}
